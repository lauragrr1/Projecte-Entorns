<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Afegir Gat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>➕ Afegir un Gat</h2>
    {% if missatge %}<p>{{ missatge }}</p>{% endif %}
    <form method="post">
        <label>Nom:</label> <input name="nom"><br>
        <label>Edat:</label> <input name="edat" type="number"><br>
        <label>Raça:</label> <input name="raca"><br>
        <label>Sexe:</label> <input name="sexe"><br>
        <label>Esterilitzat:</label> <select name="esterilitzat">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select><br>
        <label>Data d'arribada:</label> <input name="data_arribada" type="date"><br>
        <label>ID del Centre:</label> <input name="id_centre" type="number"><br>
        <button type="submit">Afegir</button>
    </form>
    <a href="/menu">Tornar al menú</a>
</body>
</html>
